
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaArcade | Unblocked Gaming Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    .font-rajdhani {
      font-family: 'Rajdhani', sans-serif;
    }
    .glass-card {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .neon-text {
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }
    .neon-border {
      box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    #game-player-container.hidden {
      display: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-slate-950/80 backdrop-blur-md border-b border-slate-800 px-4 py-3">
    <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
      <div id="logo" class="flex items-center gap-2 cursor-pointer group">
        <div class="p-2 bg-violet-600 rounded-lg group-hover:bg-violet-500 transition-colors neon-border">
          <i data-lucide="gamepad-2" class="w-6 h-6 text-white"></i>
        </div>
        <h1 class="text-2xl font-rajdhani font-bold tracking-tighter hidden sm:block">
          NOVA<span class="text-violet-500">ARCADE</span>
        </h1>
      </div>

      <div class="flex-1 max-w-xl relative">
        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
        <input
          id="search-input"
          type="text"
          placeholder="Search unblocked games..."
          class="w-full bg-slate-900 border border-slate-700 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-violet-600/50 transition-all text-sm text-slate-200"
        />
      </div>

      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center cursor-pointer hover:border-violet-500 transition-all">
          <i data-lucide="user" class="w-5 h-5 text-slate-300"></i>
        </div>
      </div>
    </div>
  </header>

  <main id="main-content" class="flex-1 max-w-7xl mx-auto w-full px-4 py-8">
    <!-- Hero Section -->
    <section id="hero" class="mb-12 relative overflow-hidden rounded-3xl bg-slate-900 p-8 md:p-12 border border-slate-800 shadow-2xl">
      <div class="absolute top-0 right-0 -mt-10 -mr-10 w-64 h-64 bg-violet-600/10 rounded-full blur-[100px]"></div>
      <div class="relative z-10 max-w-2xl">
        <div class="inline-flex items-center gap-2 px-3 py-1 bg-violet-600/20 rounded-full border border-violet-500/30 text-violet-400 text-xs font-bold uppercase tracking-widest mb-6">
          <i data-lucide="flame" class="w-4 h-4"></i>
          Unblocked & Free
        </div>
        <h2 class="text-4xl md:text-6xl font-rajdhani font-bold mb-4 tracking-tight text-slate-100">
          Instant <span class="text-violet-500 neon-text">Play.</span>
        </h2>
        <p class="text-slate-400 text-lg mb-8 leading-relaxed max-w-lg">
          No downloads, no blocks. Just premium HTML5 arcade games directly in your browser.
        </p>
      </div>
    </section>

    <!-- Categories -->
    <section class="mb-8 overflow-x-auto pb-2 -mx-4 px-4 scrollbar-hide">
      <div id="category-filters" class="flex items-center gap-2">
        <!-- Categories injected by JS -->
      </div>
    </section>

    <!-- Grid Header -->
    <div class="flex items-center justify-between mb-6">
      <h3 id="current-category-label" class="text-xl font-bold flex items-center gap-2 text-slate-100">
        <div class="w-1.5 h-6 bg-violet-600 rounded-full"></div>
        All Games
      </h3>
      <span id="game-count" class="text-xs text-slate-500 font-medium">Loading...</span>
    </div>

    <!-- Games Grid -->
    <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Cards injected by JS -->
    </div>
  </main>

  <!-- Game Player Modal (Hidden by default) -->
  <div id="game-player-container" class="hidden fixed inset-0 z-[60] bg-slate-950 flex flex-col overflow-hidden">
    <div class="flex items-center justify-between p-4 bg-slate-900 border-b border-slate-800">
      <div class="flex items-center gap-3">
        <img id="player-thumb" src="" class="w-10 h-10 rounded object-cover border border-slate-700" alt="" />
        <div>
          <h2 id="player-title" class="font-bold text-lg text-slate-100"></h2>
          <span id="player-category" class="text-xs text-violet-400 font-medium uppercase tracking-wider"></span>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="toggle-fullscreen" class="p-2 hover:bg-slate-800 rounded-lg text-slate-400 transition-colors">
          <i data-lucide="maximize-2" class="w-5 h-5"></i>
        </button>
        <button id="close-player" class="p-2 hover:bg-red-900/30 hover:text-red-500 rounded-lg text-slate-400 transition-colors">
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>
      </div>
    </div>
    <div class="flex-1 bg-black relative">
      <iframe id="game-iframe" src="" class="w-full h-full border-0" allowfullscreen></iframe>
    </div>
    <div class="p-4 bg-slate-900 border-t border-slate-800 hidden md:block text-center">
       <p id="player-desc" class="text-slate-400 text-sm max-w-4xl mx-auto"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer id="main-footer" class="border-t border-slate-900 bg-slate-950 px-4 py-8 mt-auto">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
      <div class="flex items-center gap-2">
        <div class="p-1.5 bg-violet-600 rounded text-white">
          <i data-lucide="gamepad-2" class="w-5 h-5"></i>
        </div>
        <span class="font-rajdhani font-bold tracking-tighter text-slate-100">NOVAARCADE</span>
      </div>
      <p class="text-slate-600 text-xs">Â© 2024 NovaArcade Unblocked.</p>
    </div>
  </footer>

  <script type="module" src="index.js"></script>
</body>
</html>
